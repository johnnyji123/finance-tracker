<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h2>Budget app</h2>
      <form action = "{{url_for('monthly_expenses')}}" method = "POST">
      <input type = "number" placeholder = "income" name = "monthly_income" step = ".01"></input>
      <input type = "number" placeholder = "rent expense" name = "rent" step = ".01"></input>
      <input type = "number" placeholder = "grocery expense" name = "groceries" step = ".01"></input>
      <input type = "number" placeholder = "entertainment_expenses" name = "entertainment" step = ".01"></input>
      <input type = "number" placeholder = "transport expenses" name = "transport" step = ".01"></input>
      <input type = "number" placeholder = "debt" name = "debt" step = ".01"></input>
      <input type = "number" placeholder = "savings target" name = "savings_target_year"></input>
      <input type = "submit" value = "Submit"></input>
      </form>
      <li>
          {% for row in data %}
         <ul>
              {% for key, value in row.items() %}
                  {{key}}: {{value}}
              {% endfor %}
          {% endfor %} 
          </ul>
     </li>
    
	<script src="index.js"></script>
  </body>
</html>
